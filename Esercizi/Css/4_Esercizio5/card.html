<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Replicare card in html</title>
    
</head>
<body>
    <article>
        <div class="card">
            <img src="https://picsum.photos/200" alt="card-photo" />
            <div class="class__main_content">
              <h3>Card title</h3>
              <p>Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
            <div class="class__list">
              <ul">
              <li>An item</li>
              <li>A second item</li>
              <li>A third item</li>
            </ul>
          </div>
            <div class="class__links">
              <a href="">Card link</a>
              <a href="">Another link</a>
            </div>
          </div>
    </article>
</body>
</html>
